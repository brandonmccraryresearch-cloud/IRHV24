# Source: https://github.com/mims-harvard/ToolUniverse/blob/main/examples/spaces/cheminformatics.yaml
name: "Cheminformatics Toolkit"
version: "1.0.0"
description: "Comprehensive tools for chemical compound search, ADMET prediction, and molecular visualization including PubChem, ChEMBL, and ADMET AI"
tags: ["cheminformatics", "chemistry", "compounds", "admet", "pubchem", "chembl", "molecular-visualization"]

# Tool configuration - explicit tool list for clarity
tools:
  # Primary method: explicitly list tools for transparency
  include_tools:
    # PubChem Chemical Database
    - "PubChem_get_associated_patents_by_CID"
    - "PubChem_get_compound_properties_by_CID"
    - "PubChem_get_CID_by_compound_name"
    - "PubChem_get_CID_by_SMILES"
    - "PubChem_search_compounds_by_substructure"
    - "PubChem_search_compounds_by_similarity"
    - "PubChem_get_compound_2D_image_by_CID"
    - "PubChem_get_compound_synonyms_by_CID"
    - "PubChem_get_compound_xrefs_by_CID"
    
    # ChEMBL Chemical Database
    - "ChEMBL_search_similar_molecules"
    
    # ADMET AI Prediction Tools
    - "ADMETAI_predict_physicochemical_properties"
    - "ADMETAI_predict_CYP_interactions"
    - "ADMETAI_predict_BBB_penetrance"
    - "ADMETAI_predict_toxicity"
    - "ADMETAI_predict_bioavailability"
    - "ADMETAI_predict_clearance_distribution"
    - "ADMETAI_predict_nuclear_receptor_activity"
    - "ADMETAI_predict_stress_response"
    - "ADMETAI_predict_solubility_lipophilicity_hydration"
    
    # Molecular Visualization
    - "visualize_molecule_2d"
    - "visualize_molecule_3d"

# Note: The tools in this collection work without API keys
# Some tools may accept optional API keys for enhanced quotas

