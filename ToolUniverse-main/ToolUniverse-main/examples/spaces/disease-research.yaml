# Source: https://github.com/mims-harvard/ToolUniverse/blob/main/examples/spaces/disease-research.yaml
name: "Disease Research Toolkit"
version: "1.0.0"
description: "Comprehensive tools for disease research including disease-target associations, phenotype analysis, GWAS, and disease scoring"
tags: ["disease", "target", "phenotype", "gwas", "opentargets", "monarch", "disease-scoring"]

# Tool configuration - explicit tool list for clarity
tools:
  # Primary method: explicitly list tools for transparency
  include_tools:
    # OpenTargets Disease-Target Associations
    - "OpenTargets_get_associated_targets_by_disease_efoId"
    - "OpenTargets_get_diseases_phenotypes_by_target_ensembl"
    - "OpenTargets_target_disease_evidence"
    - "OpenTargets_get_associated_phenotypes_by_disease_efoId"
    - "OpenTargets_get_disease_id_description_by_name"
    - "OpenTargets_get_disease_ancestors_parents_by_efoId"
    - "OpenTargets_get_disease_descendants_children_by_efoId"
    - "OpenTargets_get_disease_locations_by_efoId"
    - "OpenTargets_get_similar_entities_by_disease_efoId"
    - "OpenTargets_search_category_counts_by_query_string"
    
    # Monarch Initiative Phenotype Analysis
    - "get_joint_associated_diseases_by_HPO_ID_list"
    - "get_HPO_ID_by_phenotype"
    - "get_phenotype_by_HPO_ID"
    
    # Disease Target Scoring
    - "disease_target_score"
    
    # GWAS (Genome-Wide Association Studies)
    - "gwas_search_associations"
    - "gwas_search_studies"
    - "gwas_search_snps"
    - "gwas_get_association_by_id"
    - "gwas_get_study_by_id"
    - "gwas_get_snp_by_id"
    - "gwas_get_variants_for_trait"
    - "gwas_get_associations_for_trait"
    - "gwas_get_associations_for_snp"
    - "gwas_get_studies_for_trait"
    - "gwas_get_snps_for_gene"
    - "gwas_get_associations_for_study"
    - "GWAS_search_associations_by_gene"
    
    # Human Protein Atlas Disease Expression
    - "HPA_get_disease_expression_by_gene_tissue_disease"

# Note: The tools in this collection work without API keys
# Some tools may accept optional API keys for enhanced quotas

