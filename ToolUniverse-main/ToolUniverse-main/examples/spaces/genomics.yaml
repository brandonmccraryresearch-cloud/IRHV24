# Source: https://github.com/mims-harvard/ToolUniverse/blob/main/examples/spaces/genomics.yaml
name: "Genomics Research Toolkit"
version: "1.0.0"
description: "Comprehensive tools for genomics research including GWAS, Ensembl, ClinVar, dbSNP, gnomAD, GTEx, ENCODE, and GDC"
tags: ["genomics", "genetics", "variants", "gwas", "ensembl", "clinvar", "expression"]

# Tool configuration - explicit tool list for clarity
tools:
  # Primary method: explicitly list tools for transparency
  include_tools:
    # GWAS (Genome-Wide Association Studies)
    - "gwas_search_associations"
    - "gwas_search_studies"
    - "gwas_search_snps"
    - "gwas_get_association_by_id"
    - "gwas_get_study_by_id"
    - "gwas_get_snp_by_id"
    - "gwas_get_variants_for_trait"
    - "gwas_get_associations_for_trait"
    - "gwas_get_associations_for_snp"
    - "gwas_get_studies_for_trait"
    - "gwas_get_snps_for_gene"
    - "gwas_get_associations_for_study"
    - "GWAS_search_associations_by_gene"
    
    # Ensembl Genome Database
    - "ensembl_lookup_gene"
    - "ensembl_get_sequence"
    - "ensembl_get_variants"
    
    # ClinVar Clinical Variants
    - "clinvar_search_variants"
    - "clinvar_get_variant_details"
    - "clinvar_get_clinical_significance"
    
    # dbSNP (Single Nucleotide Polymorphism Database)
    - "dbsnp_get_variant_by_rsid"
    - "dbsnp_search_by_gene"
    - "dbsnp_get_frequencies"
    
    # gnomAD (Genome Aggregation Database)
    - "gnomad_get_gene_constraints"
    
    # GTEx (Genotype-Tissue Expression)
    - "GTEx_get_expression_summary"
    - "GTEx_query_eqtl"
    
    # ENCODE (Encyclopedia of DNA Elements)
    - "ENCODE_search_experiments"
    - "ENCODE_list_files"
    
    # GDC (Genomic Data Commons)
    - "GDC_search_cases"
    - "GDC_list_files"

# Note: The tools in this collection work without API keys
# Some tools may accept optional API keys for enhanced quotas
# Some databases may require additional tool configurations

