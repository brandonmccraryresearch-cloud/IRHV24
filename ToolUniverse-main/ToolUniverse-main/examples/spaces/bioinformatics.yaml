# Source: https://github.com/mims-harvard/ToolUniverse/blob/main/examples/spaces/bioinformatics.yaml
name: "Bioinformatics Analysis Toolkit"
version: "1.0.0"
description: "Comprehensive bioinformatics tools for pathway analysis, functional annotation, enrichment analysis, and sequence analysis"
tags: ["bioinformatics", "pathways", "enrichment", "functional-annotation", "blast", "go", "kegg"]

# Tool configuration - explicit tool list for clarity
tools:
  # Primary method: explicitly list tools for transparency
  include_tools:
    # BLAST Sequence Search
    - "BLAST_nucleotide_search"
    - "BLAST_protein_search"
    
    # Gene Ontology (GO)
    - "GO_search_terms"
    - "GO_get_term_details"
    - "GO_get_term_by_id"
    - "GO_get_genes_for_term"
    - "GO_get_annotations_for_gene"
    
    # KEGG Pathway Database
    - "kegg_search_pathway"
    - "kegg_get_pathway_info"
    - "kegg_find_genes"
    - "kegg_get_gene_info"
    - "kegg_list_organisms"
    
    # Reactome Pathway Database
    - "Reactome_get_pathway_reactions"
    
    # Enrichr Gene Enrichment Analysis
    - "enrichr_gene_enrichment_analysis"
    
    # HumanBase Functional Genomics
    - "humanbase_ppi_analysis"
    
    # WikiPathways
    - "WikiPathways_search"
    - "WikiPathways_get_pathway"

# Note: The tools in this collection work without API keys
# Some tools may accept optional API keys for enhanced quotas

